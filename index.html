<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مبنى رابطة العالم الإسلامي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      margin: 0 auto;
      padding-top: 20px;
    }

    .floor-btn, #main-btn, #export-btn {
      background-color: #0044cc;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin: 10px;
      border-radius: 5px;
    }

    .floor-btn:hover, #main-btn:hover, #export-btn:hover {
      background-color: #003399;
    }

    .stat-box {
      display: inline-block;
      width: 32%;
      margin: 10px 1%;
      padding: 15px;
      background-color: #333;
      color: white;
      border-radius: 5px;
      text-align: center;
    }

    .stat-number {
      font-size: 30px;
      font-weight: bold;
    }

    .room-card {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #searchInput {
      padding: 8px;
      font-size: 16px;
    }

    .toggle-btn {
      background-color: #666;
      color: white;
      font-size: 18px;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .toggle-btn:hover {
      background-color: #444;
    }

    .room-number {
      font-weight: bold;
      font-size: 20px;
    }

    .guest-input {
      font-size: 16px;
    }

    @media (min-width: 1025px) {
      body {
        font-size: 20px;
      }

      .floor-btn, #main-btn, #export-btn {
        font-size: 20px;
        padding: 14px 24px;
      }

      h2 {
        font-size: 32px;
      }

      .room-card {
        font-size: 18px;
      }

      input, select {
        font-size: 18px !important;
      }

      .stat-number {
        font-size: 32px;
      }

      .stat-box {
        font-size: 20px;
        padding: 20px;
      }

      .toggle-btn {
        font-size: 24px;
      }

      .room-number {
        font-size: 22px;
      }

      .guest-input {
        font-size: 18px !important;
      }

      #searchInput {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="main-btn">الـصـفـحـة الـرئـيـسـية</button>
    <button class="floor-btn">الطابق الأول</button>
    <button class="floor-btn">الطابق الثاني</button>
    <button class="floor-btn">الطابق الثالث</button>
    <button class="floor-btn">الطابق الرابع</button>

    <div class="stat-box">
      <div class="stat-number">100</div>
      <div>الغرف المتاحة</div>
    </div>
    <div class="stat-box">
      <div class="stat-number">80</div>
      <div>الغرف المشغولة</div>
    </div>
    <div class="stat-box">
      <div class="stat-number">50</div>
      <div>الغرف المعدة للاستخدام</div>
    </div>

    <h2>تقرير الغرف</h2>
    <div class="room-card">
      <div class="room-number">غرفة 101</div>
      <input class="guest-input" type="text" placeholder="اسم الضيف">
      <input class="guest-input" type="text" placeholder="رقم الجوال">
      <select class="guest-input">
        <option>جندي</option>
        <option>عريف</option>
        <option>رقيب</option>
      </select>
    </div>

    <div>
      <input id="searchInput" type="text" placeholder="ابحث عن غرفة أو ضيف">
    </div>

    <button id="export-btn">إصـدار تـقـريـر</button>
  </div>
</body>
</html>
