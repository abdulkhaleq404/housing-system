<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مبنى رابطة العالم الإسلامي</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
      font-weight: bold;
    }

    .header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      font-size: 24px;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }

    .floor-btn, #main-btn, #export-btn {
      padding: 10px 20px;
      background-color: #34495e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: bold;
    }

    .floor-btn:hover, #main-btn:hover, #export-btn:hover {
      background-color: #2c3e50;
    }

    .search-container {
      margin: 20px;
      display: none;
    }

    #searchInput {
      padding: 10px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
      font-weight: bold;
    }

    .rooms-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }

    .room-card {
      background-color: white;
      padding: 10px;
      width: 160px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .room-card:hover {
      transform: scale(1.03);
    }

    .room-number {
      font-size: 18px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .guest-input {
      width: 100%;
      padding: 5px;
      margin: 3px 0;
      box-sizing: border-box;
      text-align: center;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .statistics {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
      flex-wrap: wrap;
    }

    .stat-box {
      background-color: #ecf0f1;
      padding: 15px;
      border-radius: 10px;
      width: 180px;
      font-size: 16px;
      font-weight: bold;
    }

    .stat-number {
      font-size: 28px;
      margin-top: 10px;
      color: #2980b9;
    }

    .toggle-btn {
      background-color: #16a085;
      color: white;
      border: none;
      padding: 8px 16px;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    @media (min-width: 1025px) {
      body {
        font-size: 20px;
      }

      .floor-btn, #main-btn, #export-btn {
        font-size: 20px;
        padding: 14px 24px;
      }

      h2 {
        font-size: 32px;
      }

      .room-card {
        font-size: 18px;
      }

      input, select {
        font-size: 18px !important;
      }

      .stat-number {
        font-size: 32px;
      }

      .stat-box {
        font-size: 20px;
        padding: 20px;
      }

      .toggle-btn {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="header">مبنى رابطة العالم الإسلامي</div>
  <div class="buttons-container">
    <button id="main-btn">الـصـفـحـة الـرئـيـسـية</button>
    <button class="floor-btn" onclick="showFloor('all')">جميع الغرف</button>
    <button class="floor-btn" onclick="showFloor(1)">الطابق الأول</button>
    <button class="floor-btn" onclick="showFloor(2)">الطابق الثاني</button>
    <button class="floor-btn" onclick="showFloor(3)">الطابق الثالث</button>
    <button class="floor-btn" onclick="showFloor(4)">الطابق الرابع</button>
    <button id="export-btn">إصـدار تـقـريـر</button>
  </div>

  <div class="search-container" id="searchContainer">
    <input type="text" id="searchInput" oninput="searchRooms()" placeholder="ابحث برقم أو اسم أو رتبة أو لوحة">
  </div>

  <div class="statistics" id="mainStats">
    <div class="stat-box">
      عدد الطوابق
      <div class="stat-number" id="floorCount">0</div>
    </div>
    <div class="stat-box">
      عدد الغرف
      <div class="stat-number" id="roomCount">0</div>
    </div>
    <div class="stat-box">
      الغرف المشغولة
      <div class="stat-number" id="occupiedCount">0</div>
    </div>
  </div>

  <div class="rooms-container" id="roomsContainer"></div>

  <script>
    // هنا تضع الجافاسكربت الخاص بك لتوليد الغرف وإدارة البحث والتقارير وما إلى ذلك
  </script>
</body>
</html>
