<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مـبـنى رابـطـة الـعـالـم الإسـلامـي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* [نفس التنسيق اللي أرسلته لك سابقاً] */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e1e;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      font-size: 28px;
    }
    .floor-selection {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
      font-size: 18px;
    }
    .floor-btn {
      padding: 8px 16px;
      background-color: #444;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .floor-btn:hover {
      background-color: #666;
    }
    #search {
      display: none;
      margin: 10px auto;
      padding: 5px 10px;
      width: 200px;
      text-align: center;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #export-btn {
      display: block;
      margin: 10px auto;
      padding: 5px 10px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .room-card {
      background-color: #2c2c2c;
      border-radius: 8px;
      width: calc(25% - 10px);
      padding: 10px;
      box-sizing: border-box;
      transition: 0.3s ease;
      position: relative;
    }
    .room-card.open .occupants {
      display: block;
    }
    .room-title {
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
    }
    .toggle-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: none;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    .occupants {
      display: none;
      margin-top: 10px;
    }
    .occupant {
      margin-bottom: 10px;
      background-color: #3b3b3b;
      padding: 5px;
      border-radius: 4px;
    }
    .occupant input,
    .occupant select {
      width: 100%;
      padding: 5px;
      background-color: #2c2c2c;
      border: 1px solid #555;
      color: white;
      text-align: center;
      box-sizing: border-box;
      margin-bottom: 5px;
    }
    .status-dots {
      display: flex;
      gap: 4px;
      justify-content: center;
      margin-bottom: 5px;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: green;
    }
    .dot.filled {
      background-color: red;
    }
    @media (max-width: 768px) {
      .room-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>مـبـنى رابـطـة الـعـالـم الإسـلامـي</h2>

  <div class="floor-selection">
    <button class="floor-btn" onclick="loadFloor(1)">الــطـــابــق الأول</button>
    <button class="floor-btn" onclick="loadFloor(2)">الـطـابـق الـثــانـي</button>
    <button class="floor-btn" onclick="loadFloor(3)">الـطـابـق الـثـالـث</button>
    <button class="floor-btn" onclick="loadFloor(4)">الـطــابــق الـرابـع</button>
    <button class="floor-btn" onclick="loadFloor(0)">الـجـمـيـع</button>
  </div>

  <input type="text" id="search" placeholder="البحث" oninput="searchRooms()">
  <button id="export-btn" onclick="exportData()">إصـدار تـقـريـر</button>
  <div id="cards" class="cards-container"></div>

  <script>
    // [نفس كود JavaScript السابق اللي أنشأ الكروت والبحث والتقرير]
    // --- تم اختصاره هنا للحجم، أكمل من النسخة اللي عدلتها لك بالكامل ---
  </script>

  <script>
    // تفعيل service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log("Service Worker مسجل:", reg.scope))
          .catch(err => console.error("فشل التسجيل:", err));
      });
    }
  </script>
</body>
</html>
