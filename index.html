<!DOCTYPE html>
<div class="background-logo"></div>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مـبـنى رابـطـة الـعـالـم الإسـلامـي</title>
<style>

body {
  font-family: 'Arial', sans-serif;
  background-color: white; /* تغيير اللون إلى الأبيض */
  color: white; /* تغيير لون النص إلى الأسود ليتناسب مع الخلفية البيضاء */
  margin: 0;
  padding: 20px;
  font-weight: bold;
}

/* نصوص العناوين أو الإحصائيات */
.stats-title,
.stats-number {
  color: white;
  z-index: 1;
position: relative;
}
h2 {
  text-align: center;
  font-size: 35px !important;  /* زيادة الحجم */
  font-weight: bold !important; /* جعل النص بولد */
  color: black !important;     /* لون أسود */
}
/* نصوص الغرف داخل الكروت */
.card .room-number,
.card .guest-info {
  color: white;
  z-index: 1;
position: relative;
}
h2,
.floor-btn,
#main-btn,
.stat-box,
.room-title,
.toggle-btn,
.occupant input,
.occupant select,
#search,
#export-btn {
font-weight: bold;
}
h2 {
text-align: center;
font-size: 28px;
}
.floor-selection {
display: flex;
justify-content: center;
flex-wrap: wrap;
gap: 10px;
margin: 20px 0 15px;
font-size: 18px;
z-index: 1;
position: relative;
}

.floor-btn {
  padding: 10px 18px;
  background-color: #2f2f2f; /* لون داكن أوضح */
  border: none;
  color: white;
  cursor: pointer;
  border-radius: 5px;
  font-size: 16px;
  z-index: 1;
position: relative;
}

.floor-btn:hover {
  background-color: #3a3a3a;
  z-index: 1;
position: relative;
}

#main-btn {
  font-size: 19px;
  padding: 12px 20px;
  background-color: #0b2545;
  color: white;
  opacity:1; /* ت أكيد إلغاء أي شفافية */
z-index: 1;
position: relative;
  
}
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('https://raw.githubusercontent.com/abdulkhaleq404/housing-system/refs/heads/main/logopng2.png');
  background-repeat: no-repeat;
  background-position: center center;
  background-size: 600px auto;
  opacity: 0.25; /* شفافية 0.25 */
  z-index: -1;
  pointer-events: none;
}
#main-btn:hover {
  background-color: #133b5c;  opacity: 1; /* تأكيد إلغاء أي شفافية */
z-index: 1;
position: relative;
}

#search {
  display: none;
  margin: 0 auto 10px;
  padding: 6px 10px;
  width: 200px;
  text-align: center;
  border-radius: 5px;
  border: 1px solid #444;
  background-color: #1e1e1e;
  color: white;
  z-index: 1;
position: relative;
}

#export-btn {
  display: none;
  margin: 0 auto 20px;
  padding: 6px 12px;
  font-size: 14px;
  background-color: #0b2545;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  opacity: 1; /* تأكيد إلغاء أي شفافية */
z-index: 1;
position: relative;
}
<style>
  body {
    overflow: hidden;
  }

#export-btn:hover {
  background-color: #133b5c;
  opacity: 1; /* تأكيد إلغاء أي شفافية */
z-index: 1;
position: relative;
}

.stats-container {
display: grid;
grid-template-columns: repeat(3, 1fr);
gap: 15px;
justify-items: center;
margin-top: 40px;
z-index: 1;
position: relative;
}

.stat-box {
  background-color: #2c2c2c; /* الحفاظ على اللون */
  border-radius: 8px;
  padding: 15px;
  width: 160px;
  text-align: center;
  font-size: 16px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* الحفاظ على الظل */
z-index: 1;
position: relative;
}

.stat-number {
font-size: 28px;
margin: 10px 0 0;
z-index: 1;
position: relative;
}
.cards-container {
display: flex;
flex-wrap: wrap;
gap: 10px;
justify-content: center;
z-index: 1;
position: relative;
}

.room-card {
  background-color: #2c2c2c; /* الحفاظ على اللون */
  border-radius: 8px;
  width: calc(25% - 10px);
  padding: 10px;
  box-sizing: border-box;
  transition: 0.3s ease;
  position: relative;
  z-index: 1;
position: relative;
}

.room-card.open .occupants {
display: block;
z-index: 1;
position: relative;
}
.room-title {
font-weight: bold;
margin-bottom: 5px;
text-align: center;
z-index: 1;
position: relative;
}
.toggle-btn {
position: absolute;
top: 10px;
left: 10px;
background: none;
color: white;
border: none;
font-size: 20px;
cursor: pointer;
z-index: 1;
position: relative;
}
.occupants {
display: none;
margin-top: 10px;
z-index: 1;
position: relative;
}

.occupant {
  margin-bottom: 10px;
  background-color: #333; /* تم تعديل اللون ليكون أغمق بقليل */
  padding: 5px;
  border-radius: 4px;
  z-index: 1;
position: relative;
}

.occupant input,
.occupant select {
  width: 100%;
  padding: 5px;
  background-color: #2f2f2f; /* لون غير شفاف قريب جدًا من السابق */
  border: 1px solid #555;
  color: white;
  text-align: center;
  box-sizing: border-box;
  margin-bottom: 5px;
  z-index: 1;
position: relative;
}

.status-dots {
display: flex;
gap: 4px;
justify-content: center;
margin-bottom: 5px;
z-index: 1;
position: relative;
}
.dot {
width: 10px;
height: 10px;
border-radius: 50%;
background-color: green;
z-index: 1;
position: relative;
}
.dot.filled {
background-color: red;
z-index: 1;
position: relative;
}
@media (max-width: 768px) {
.room-card {
width: 100%;
}
.stats-container {
grid-template-columns: repeat(1, 1fr);
}
}
<style>
  body {
    overflow: hidden;
  }

</style>

function saveToStorage() {
localStorage.setItem('housingData', JSON.stringify(data));
}

function loadMain() {
  let totalCapacity = 0;
  let filled = 0;
  let officerCount = 0;
  let enlistedCount = 0;
  let carCount = 0;
  const officerRanks = ranks[1];

  Object.keys(data).forEach(roomKey => {
    const room = data[roomKey];
    totalCapacity += room.length;
    room.forEach(person => {
      if (person.name) filled++;
      if (person.plate && person.plate.trim() !== '') carCount++;
      if (person.rank) {
        if (officerRanks.includes(person.rank)) officerCount++;
        else enlistedCount++;
      }
    });
  });

  document.getElementById('cards').innerHTML = `
    <div class="stats-container">
      <div class="stat-box"><div>الطاقة الإستيعابية</div><div class="stat-number">${totalCapacity}</div></div>
      <div class="stat-box"><div>الطاقة المتاحة للتسكين</div><div class="stat-number">${totalCapacity - filled}</div></div>
      <div class="stat-box"><div>عدد الضيوف الحاليين</div><div class="stat-number">${filled}</div></div>
      <div class="stat-box"><div>الضباط</div><div class="stat-number">${officerCount}</div></div>
      <div class="stat-box"><div>الأفراد</div><div class="stat-number">${enlistedCount}</div></div>
      <div class="stat-box"><div>السيارات</div><div class="stat-number">${carCount}</div></div>
    </div>
  `;
  document.getElementById('search').style.display = 'none';
  document.getElementById('export-btn').style.display = 'none';
}

function countGuests() {
return Object.values(data).flat().filter(x => x.name).length;
}

function countRanks(type) {
const officerRanks = ranks[1];
return Object.values(data).flat().filter(x => {
if (!x.rank) return false;
if (type === 'ضباط') return officerRanks.includes(x.rank);
else return !officerRanks.includes(x.rank);
}).length;
}

function countCars() {
return Object.values(data).flat().filter(x => x.plate && x.plate.trim() !== '').length;
}

function loadFloor(floor) {
currentFloor = floor;
document.getElementById('search').value = '';
const container = document.getElementById('cards');
container.innerHTML = '';

if (floor === 0) {
document.getElementById('search').style.display = 'block';
document.getElementById('export-btn').style.display = 'block';
for (let f = 1; f <= 4; f++) {
for (let i = 1; i <= roomCounts[f]; i++) {
const roomNumber = `${f}${i.toString().padStart(2, '0')}`;
const roomKey = `room-${roomNumber}`;
if (!data[roomKey]) {
data[roomKey] = Array.from({ length: occupantsPerRoom[f] }, () => ({ name: '', phone: '', rank: '', plate: '' }));
}
const card = createRoomCard(roomKey, roomNumber, f);
container.appendChild(card);
}
}
} else {
document.getElementById('search').style.display = 'none';
document.getElementById('export-btn').style.display = 'none';
for (let i = 1; i <= roomCounts[floor]; i++) {
const roomNumber = `${floor}${i.toString().padStart(2, '0')}`;
const roomKey = `room-${roomNumber}`;
if (!data[roomKey]) {
data[roomKey] = Array.from({ length: occupantsPerRoom[floor] }, () => ({ name: '', phone: '', rank: '', plate: '' }));
}
const card = createRoomCard(roomKey, roomNumber, floor);
container.appendChild(card);
}
}
saveToStorage();
}

function createRoomCard(roomKey, roomNumber, floor) {
const card = document.createElement('div');
card.className = 'room-card';
card.id = roomKey;

const title = document.createElement('div');
title.className = 'room-title';
title.textContent = `غـرفـة | ${roomNumber}`;

const toggle = document.createElement('button');
toggle.className = 'toggle-btn';
toggle.innerHTML = '+';
toggle.style.textAlign = 'left';  // هذه السطر لضبط المحاذاة على اليسار
toggle.onclick = () => {
  card.classList.toggle('open');
  toggle.innerHTML = card.classList.contains('open') ? '-' : '+';
};

const dots = document.createElement('div');
dots.className = 'status-dots';
data[roomKey].forEach(occ => {
const dot = document.createElement('div');
dot.className = 'dot' + (occ.name ? ' filled' : '');
dots.appendChild(dot);
});

const occContainer = document.createElement('div');
occContainer.className = 'occupants';

data[roomKey].forEach((occ, idx) => {
const occDiv = document.createElement('div');
occDiv.className = 'occupant';
occDiv.innerHTML = `
<input type="text" placeholder="الإسم" value="${occ.name}" oninput="updateField('${roomKey}', ${idx}, 'name', this.value)">
<input type="tel" placeholder="رقم الجوال" maxlength="10" value="${occ.phone}" oninput="updateField('${roomKey}', ${idx}, 'phone', this.value)">
<select onchange="updateField('${roomKey}', ${idx}, 'rank', this.value)">
<option value="">الرتبة</option>
${ranks[floor].map(rank => `<option value="${rank}" ${occ.rank === rank ? 'selected' : ''}>${rank}</option>`).join('')}
</select>
<input type="text" placeholder="رقم اللوحة" value="${occ.plate}" oninput="updateField('${roomKey}', ${idx}, 'plate', this.value)">
`;
occContainer.appendChild(occDiv);
});

card.appendChild(title);
card.appendChild(toggle);
card.appendChild(dots);
card.appendChild(occContainer);

return card;
}

function updateField(room, index, field, value) {
data[room][index][field] = value;
saveToStorage();
const dotsContainer = document.querySelector(`#${room} .status-dots`);
dotsContainer.children[index].className = data[room][index].name ? 'dot filled' : 'dot';
}

function searchRooms() {
const val = document.getElementById('search').value.trim();
const cards = document.querySelectorAll('.room-card');
cards.forEach(card => {
const roomData = data[card.id];
const match = roomData.some(occ =>
occ.name.includes(val) || occ.phone.includes(val) || occ.rank.includes(val) || occ.plate.includes(val)
);
card.style.display = match ? 'block' : 'none';
if (match) card.classList.remove('open');
});
}

function exportData() {
  const now = new Date();

  // التاريخ الميلادي بصيغة: 2025/04/23
  const gregorianDate = now.toLocaleDateString('en-GB').split('/').reverse().join('/');

  // اليوم باللغة العربية
  const dayName = now.toLocaleDateString('ar-SA', { weekday: 'long' });

  // الوقت بصيغة: الساعة | 4:23 AM
  const hours = now.getHours();
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const period = hours >= 12 ? 'PM' : 'AM';
  const formattedHour = hours % 12 || 12;
  const formattedTime = `الساعة | ${formattedHour}:${minutes} ${period}`;

  let output = `تقرير مبنى رابطة العالم الإسلامي\n`;
  output += `التاريخ | ${gregorianDate}\n`;
  output += `اليوم | ${dayName}\n`;
  output += `${formattedTime}\n\n`;

  Object.keys(data).forEach(room => {
    if (data[room].some(occ => occ.name)) {
      output += `• غرفة | ${room.replace('room-', '')}\n`;
      data[room].forEach(occ => {
        if (occ.name) {
          output += `الاسم: ${occ.name}\nالرقم: ${occ.phone}\nالرتبة: ${occ.rank}\nاللوحة: ${occ.plate}\n\n`;
        }
      });
    }
  });

  const newWindow = window.open('', '', 'width=800,height=600');
  newWindow.document.write(`<pre style="direction: rtl; font-family: Arial; font-weight: bold; white-space: pre-wrap;">${output}</pre>`);
}

loadMain();
</script>
